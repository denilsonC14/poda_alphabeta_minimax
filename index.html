<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Beta Interactivo y Minimax</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="input-group">
        <label for="algorithmType">Tipo de Algoritmo:</label>
        <select id="algorithmType">
            <option value="alphabeta">Alpha-Beta Pruning</option>
            <option value="minimax">Minimax</option>
        </select>
    </div>
    <div class="container">
        <h1>Visualizador Interactivo de Poda Alpha-Beta</h1>
        
        <div class="config-panel">
            <div class="input-group">
                <label for="depth">Profundidad del árbol:</label>
                <input type="number" id="depth" value="3" min="1" max="5">
            </div>
            <div class="input-group">
                <label for="branching">Factor de ramificación:</label>
                <input type="number" id="branching" value="2" min="2" max="4">
            </div>
            <div class="input-group">
                <label for="startMax">Comenzar con:</label>
                <select id="startMax">
                    <option value="true">MAX</option>
                    <option value="false">MIN</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button id="generateBtn">Generar Árbol</button>
            <button id="startBtn" disabled>Iniciar Algoritmo</button>
            <button id="nextBtn" disabled>Siguiente Paso</button>
            <button id="resetBtn">Reiniciar</button>
        </div>
        <div class="edge" style="width: Xpx; transform: rotate(Ydeg);"></div>


        <div class="step-info">
            <p>Paso actual: <span id="stepDescription">-</span></p>
            <p>Alpha: <span id="alphaValue">-∞</span></p>
            <p>Beta: <span id="betaValue">+∞</span></p>
            <p>Valor actual: <span id="currentValue">-</span></p>
        </div>

        <div class="tree-container">
            <div id="tree"></div>
        </div>

        <div class="solution-panel">
            <h2>Solución</h2>
            <p id="solution">Genera un árbol y ejecuta el algoritmo para ver la solución.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
